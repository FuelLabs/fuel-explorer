apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${k8s_namespace}-fuel-explorer-ingress
  namespace: ${k8s_namespace}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    kubernetes.io/ingress.class: 'nginx'
spec:
  rules:
    - host: ${fuel_explorer_ingress_dns}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fuel-explorer-service
                port:
                  number: ${fuel_explorer_ingress_http_port}
  tls:
    - hosts:
        - ${fuel_explorer_ingress_dns}
      secretName: ${fuel_explorer_dns_secret}
