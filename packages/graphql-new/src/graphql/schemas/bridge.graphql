schema {
  query: Query
}

# --------------------------------
# BridgeBlocks
# --------------------------------

type BridgeBlockData {
  nonce: String
  number: Int
}

type BridgeBlock {
  hash: String!
  number: Int!
  timestamp: Int!
  data: BridgeBlockData!
}

type BridgeBlocksResult {
  nodes: [BridgeBlock!]!
  pageInfo: PageInfo!
}

# --------------------------------
# BridgeContractLogs
# --------------------------------

type BridgeContractLogData {
  eventName: String!
  address: String!
  blockHash: String
  blockNumber: Int
  data: String!
  logIndex: Int
  topics: [String!]!
  transactionHash: String
  transactionIndex: Int
  removed: Boolean
}

type BridgeContractLogArgs {
  sender: String
  recipient: String
}

type BridgeContractLog {
  name: String!
  contractId: String!
  args: BridgeContractLogArgs!
  logIndex: Int!
  block: BridgeBlock!
  data: BridgeContractLogData!
}

type BridgeContractLogsResult {
  nodes: [BridgeContractLog!]!
  pageInfo: PageInfo!
}

# --------------------------------
# Query
# --------------------------------

type Query {
  bridgeBlocks(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeBlocksResult!
  bridgeContractLogs(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeContractLogsResult
}

