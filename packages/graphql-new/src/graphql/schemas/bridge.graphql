schema {
  query: Query
}

# --------------------------------
# BridgeBlocks
# --------------------------------

type BridgeBlock {
  hash: String!
  number: Int!
  timestamp: Int!
}

# --------------------------------
# BridgeContractLogs
# --------------------------------

type BridgeContractLog {
  _id: Int!
  name: String!
  contractId: String!
  sender: String!
  recipient: String!
  blockNumber: Int!
}

type BridgeContractLogsResult {
  nodes: [BridgeContractLog!]!
  pageInfo: PageInfo!
}

# --------------------------------
# Query
# --------------------------------

type Query {
  bridgeContractLogs(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeContractLogsResult
}

