schema {
  query: Query
}

# --------------------------------
# BridgeBlocks
# --------------------------------

type BridgeBlock {
  _id: Int!
  hash: String!
  number: Int!
  timestamp: Int!
}

type BridgeBlocksResult {
  nodes: [BridgeBlock!]!
  pageInfo: PageInfo!
}

# --------------------------------
# BridgeContractLogs
# --------------------------------

type BridgeContractLogData {
  anything: String!
}

type BridgeContractLog {
  _id: Int!
  name: String!
  contractId: String!
  sender: String!
  recipient: String!
  block: BridgeBlock!
  data: BridgeContractLogData!
}

type BridgeContractLogsResult {
  nodes: [BridgeContractLog!]!
  pageInfo: PageInfo!
}

# --------------------------------
# Query
# --------------------------------

type Query {
  bridgeBlocks(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeBlocksResult!
  bridgeContractLogs(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeContractLogsResult
}

