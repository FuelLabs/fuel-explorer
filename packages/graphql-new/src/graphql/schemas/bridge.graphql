schema {
  query: Query
}

# --------------------------------
# BridgeTransactions
# --------------------------------

enum BridgeTransactionType {
  deposit
  withdraw
}

type BridgeTransaction {
  id: Int!
  type: BridgeTransactionType!
  ethTxId: String!
  fuelTxId: String!
}

type BridgeTransactionsResult {
  nodes: [BridgeTransaction!]!
  pageInfo: PageInfo!
}

# --------------------------------
# Query
# --------------------------------

type Query {
  bridgeTransactions(
    after: String
    before: String
    first: Int
    last: Int
  ): BridgeTransactionsResult
}

