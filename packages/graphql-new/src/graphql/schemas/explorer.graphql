schema {
  query: Query
}

# --------------------------------
# GroupedInputs
# --------------------------------

enum GroupedInputType {
  InputCoin
  InputContract
  InputMessage
}

type GroupedInputCoin {
  type: GroupedInputType
  totalAmount: U64
  owner: Address
  assetId: AssetId
  inputs: [Input]
}

type GroupedInputContract {
  type: GroupedInputType
  contractId: ContractId
  inputs: [Input]
}

type GroupedInputMessage {
  type: GroupedInputType
  sender: Address
  recipient: Address
  data: HexString
  inputs: [Input]
}

union GroupedInput =
  | GroupedInputCoin
  | GroupedInputContract
  | GroupedInputMessage

# --------------------------------
# GroupedOutputs
# --------------------------------

enum GroupedOutputType {
  CoinOutput
  ContractOutput
  MessageOutput
  ChangeOutput
  VariableOutput
  ContractCreated
}

type GroupedOutputCoin {
  type: GroupedOutputType
  to: Address
  assetId: AssetId
  totalAmount: U64
  outputs: [Output]
}

type GroupedOutputChanged {
  type: GroupedOutputType
  to: Address
  assetId: AssetId
  totalAmount: U64
  outputs: [Output]
}

type GroupedOutputContractCreadted {
  type: GroupedOutputType
  contract: Contract
  outputs: [Output]
}

union GroupedOutput =
  | GroupedOutputCoin
  | GroupedOutputChanged
  | GroupedOutputContractCreadted

# --------------------------------
# Transaction
# --------------------------------

type ParsedTime {
  fromNow: String
  full: String
  rawTai64: String
  rawUnix: String
}

enum TransactionStatusType {
  Success
  Failure
  Submitted
}

type TransactionGasCosts {
  gasUsed: String
  fee: String
}

extend type Transaction {
  blockHeight: String
  gasCosts: TransactionGasCosts
  groupedInputs: [GroupedInput]!
  groupedOutputs: [GroupedOutput]!
  hasPredicate: Boolean
  statusType: TransactionStatusType
  time: ParsedTime
  title: String
}

# --------------------------------
# Contract
# --------------------------------

type ContractConnection {
  nodes: [Contract]
  pageInfo: PageInfo!
}

# --------------------------------
# Predicate
# --------------------------------

type PredicateItem {
  address: Address
  bytecode: String
}

# --------------------------------
# Search
# --------------------------------

type SearchAccount {
  address: Address
  transactions: [SearchTransaction]
}

type SearchContract {
  id: ContractId
}

type SearchBlock {
  id: BlockId
  height: String
}

type SearchTransaction {
  id: TransactionId
}

type SearchResult {
  account: SearchAccount
  contract: SearchContract
  block: SearchBlock
  transaction: SearchTransaction
}

# --------------------------------
# Query
# --------------------------------

type Query {
  contracts(
    after: String
    before: String
    first: Int
    last: Int
  ): ContractConnection!

  search(query: String!): SearchResult
  predicate(address: String!): PredicateItem
}
