schema {
  query: Query
}

# --------------------------------
# Contract
# --------------------------------

type ContractConnection {
  nodes: [Contract]
  pageInfo: PageInfo!
}

# --------------------------------
# Predicate
# --------------------------------

type PredicateItem {
  address: Address
  bytecode: String
}

# --------------------------------
# Search
# --------------------------------

type SearchAccount {
  address: Address
  transactions: [SearchTransaction]
}

type SearchContract {
  id: ContractId
}

type SearchBlock {
  id: BlockId
  height: String
}

type SearchTransaction {
  id: TransactionId
}

type SearchResult {
  account: SearchAccount
  contract: SearchContract
  block: SearchBlock
  transaction: SearchTransaction
}

# --------------------------------
# Query
# --------------------------------

type Query {
  contracts(
    after: String
    before: String
    first: Int
    last: Int
  ): ContractConnection!

  search(query: String!): SearchResult
  predicate(address: String!): PredicateItem
}
