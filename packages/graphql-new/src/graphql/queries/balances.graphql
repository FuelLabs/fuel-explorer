query balances($after: String, $before: String, $filter: BalanceFilterInput!, $first: Int, $last: Int){
    balances(after: $after, before: $before, filter: $filter, first: $first, last: $last){
        edges{
            cursor
            node{
                amount
                assetId
                owner
                utxos{
                    amount
                    blockCreated
                    txCreatedIdx
                    utxoId
                }
            }
        }
        nodes{
            amount
            assetId
            owner
            utxos{
                amount
                blockCreated
                txCreatedIdx
                utxoId
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}