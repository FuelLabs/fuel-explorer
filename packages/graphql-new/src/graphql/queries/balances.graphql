fragment Balance on Balance {
  amount
  assetId
  owner
  utxos{
    amount
    blockCreated
    txCreatedIdx
    utxoId
  }
}

query balances($after: String, $before: String, $filter: BalanceFilterInput!, $first: Int, $last: Int){
  balances(after: $after, before: $before, filter: $filter, first: $first, last: $last){
    nodes{
      ...Balance
    }
    pageInfo{
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}