[package]
name = "indexer"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ['cdylib']

[dependencies]
fuel-indexer-macros = { version = "0.14.0", default-features = false }
fuel-indexer-plugin = { version = "0.14.0" }
fuel-indexer-schema = { version = "0.14.0", default-features = false }
fuel-tx = "0.26"
fuels = { version = "0.41", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }

[[test]]
name = "integration_tests"
path = "tests/entry.rs"
