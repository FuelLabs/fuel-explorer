schema {
  query: QueryRoot
}

type QueryRoot {
  block: Block
  tx: TransactionEntity
}

type Block {
  id: ID!
  hash: Bytes32!
  producer: Bytes32
  previous_root: Bytes32!
  height: UInt8!
  timestamp: Int8!
  # transactions: [Transaction]!
}

type TransactionEntity {
  id: ID!
  hash: Bytes32!
  status: Json
  age: Int8!
  inputs: Json
  outputs: Json!
}
