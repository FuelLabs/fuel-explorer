query messageProof($commitBlockHeight: U32, $commitBlockId: BlockId, $nonce: Nonce!, $transactionId: TransactionId!){
    messageProof(commitBlockHeight: $commitBlockHeight, commitBlockId: $commitBlockId, nonce: $nonce, transactionId: $transactionId){
        amount
        blockProof{
            proofIndex
            proofSet
        }
        commitBlockHeader{
            applicationHash
            consensusParametersVersion
            daHeight
            eventInboxRoot
            height
            id
            messageOutboxRoot
            messageReceiptCount
            prevRoot
            stateTransitionBytecodeVersion
            time
            transactionsCount
            transactionsRoot
            version
        }
        data
        messageBlockHeader{
            applicationHash
            consensusParametersVersion
            daHeight
            eventInboxRoot
            height
            id
            messageOutboxRoot
            messageReceiptCount
            prevRoot
            stateTransitionBytecodeVersion
            time
            transactionsCount
            transactionsRoot
            version
        }
        messageProof{
            proofIndex
            proofSet
        }
        nonce
        recipient
        sender
    }
}