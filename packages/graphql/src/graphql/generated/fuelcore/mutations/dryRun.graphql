mutation dryRun($gasPrice: U64, $txs: [HexString!]!, $utxoValidation: Boolean){
    dryRun(gasPrice: $gasPrice, txs: $txs, utxoValidation: $utxoValidation){
        id
        receipts{
            amount
            assetId
            contractId
            data
            digest
            gas
            gasUsed
            id
            is
            len
            nonce
            param1
            param2
            pc
            ptr
            ra
            rb
            rc
            rd
            reason
            receiptType
            recipient
            result
            sender
            subId
            to
            toAddress
            val
        }
        status{
            __typename
            ... on DryRunFailureStatus {
                programState{
                    data
                    returnType
                }
                reason
                receipts{
                    amount
                    assetId
                    contractId
                    data
                    digest
                    gas
                    gasUsed
                    id
                    is
                    len
                    nonce
                    param1
                    param2
                    pc
                    ptr
                    ra
                    rb
                    rc
                    rd
                    reason
                    receiptType
                    recipient
                    result
                    sender
                    subId
                    to
                    toAddress
                    val
                }
                totalFee
                totalGas
            }
            ... on DryRunSuccessStatus {
                programState{
                    data
                    returnType
                }
                receipts{
                    amount
                    assetId
                    contractId
                    data
                    digest
                    gas
                    gasUsed
                    id
                    is
                    len
                    nonce
                    param1
                    param2
                    pc
                    ptr
                    ra
                    rb
                    rc
                    rd
                    reason
                    receiptType
                    recipient
                    result
                    sender
                    subId
                    to
                    toAddress
                    val
                }
                totalFee
                totalGas
            }
        }
    }
}