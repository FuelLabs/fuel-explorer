# import TransactionOutput, TransactionItem from ./tx-fragments.graphql

fragment BlockItem on Block {
  # Custom Resolvers
  time {
    fromNow
    full
    rawTai64
    rawUnix
  }
  totalGasUsed
  producer

  # Block Data
  id
  consensus {
    __typename
    ... on PoAConsensus {
      signature
    }
  }
  header {
    id
    height
    time
    transactionsCount
  }

  transactions {
    isMint
    mintAmount
  }
}

query blocks(
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
    blocks(after: $after, before: $before, first: $first, last: $last) {
      pageInfo {
        startCursor
        endCursor
        hasPreviousPage
        hasNextPage
      }
      edges {
        node {
            ...BlockItem
        }
      }
    }
}