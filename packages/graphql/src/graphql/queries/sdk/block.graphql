fragment Block on Block {
  id
  producer
  consensus {
    __typename
    ... on PoAConsensus {
      signature
    }
  }
  header {
    transactionsCount
  }
  time {
    full
    fromNow
  }
  transactions {
    ...RecentTransaction
  }
}

query block($height: U32, $id: BlockId) {
  block(height: $height, id: $id) {
    ...Block
  }
}
