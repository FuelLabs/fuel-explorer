query transactionsByOwner(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $owner: Address!
  $ownerType: String
) {
  transactionsByOwner(
    after: $after
    before: $before
    first: $first
    last: $last
    owner: $owner
    ownerType: $ownerType
  ) {
    nodes {
      ...RecentTransaction
    }
    pageInfo {
      startCount
      endCount
      totalCount
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
