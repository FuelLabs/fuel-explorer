# import TransactionItem from ./tx-fragments.graphql
# import TransactionOutpu from ./tx-fragments.graphql

fragment BlockItem on Block {
  # Custom Resolvers
  time {
    fromNow
    full
    rawTai64
    rawUnix
  }
  totalGasUsed

  # Block Data
  id
  header {
    transactionsCount
    time
  }
  transactions {
    id
    gasUsed
    title
    # We need to query for isMint and isCreate for the title resolver to work
    isMint
    isCreate
  }
}

query getBlock($height: U64) {
  block(height: $height) {
    ...BlockItem
  }
}
