fragment TransactionContractItem on Contract {
  __typename
  id
}

fragment TransactionStatus on TransactionStatus {
  __typename
  ... on SqueezedOutStatus {
    reason
  }
  ... on SuccessStatus {
    time
    block {
      id
      header {
        id
        height
        daHeight
        applicationHash
        messageReceiptRoot
        messageReceiptCount
        time
      }
    }
    programState {
      data
    }
  }
  ... on FailureStatus {
    time
    programState {
      data
    }
  }
  ... on SubmittedStatus {
    time
  }
}

fragment TransactionInput on Input {
  __typename
  ... on InputCoin {
    amount
    assetId
    owner
    predicate
    predicateData
    txPointer
    utxoId
    witnessIndex
  }
  ... on InputContract {
    utxoId
    balanceRoot
    txPointer
    contract {
      ...TransactionContractItem
    }
  }
  ... on InputMessage {
    sender
    recipient
    amount
    nonce
    data
    predicate
    predicateData
  }
}

fragment TransactionOutput on Output {
  __typename
  ... on CoinOutput {
    to
    amount
    assetId
  }
  ... on ContractOutput {
    inputIndex
    balanceRoot
  }
  ... on ChangeOutput {
    to
    amount
    assetId
  }
  ... on VariableOutput {
    to
    amount
    assetId
  }
  ... on ContractCreated {
    contract {
      ...TransactionContractItem
    }
  }
}

fragment TransactionReceipt on Receipt {
  __typename
  contract {
    ...TransactionContractItem
  }
  to {
    ...TransactionContractItem
  }
  pc
  is
  toAddress
  amount
  assetId
  gas
  param1
  param2
  val
  ptr
  digest
  reason
  ra
  rb
  rc
  rd
  len
  receiptType
  result
  gasUsed
  data
  sender
  recipient
  nonce
  contractId
  subId
}

fragment TransactionItem on Transaction {
  # Custom resolvers
  id
  title
  time {
    fromNow
    full
    rawTai64
    rawUnix
  }
  groupedInputs {
    type
    totalAmount
    inputs {
      ...TransactionInput
    }
    contractId
    assetId
    sender
    recipient
    data
    owner
  }
  groupedOutputs {
    to
    type
    totalAmount
    outputs {
      ...TransactionOutput
    }
    contract {
      id
    }
    assetId
    inputIndex
    recipient
  }
  accountsInvolved {
    id
    type
  }
  isPredicate
  blockHeight
  statusType
  totalAccounts
  totalAssets
  totalOperations
  gasUsed
  fee

  # Transaction Data
  __typename
  gasPrice
  maturity
  txPointer
  isScript
  isCreate
  isMint
  witnesses
  receiptsRoot
  script
  scriptData
  bytecodeWitnessIndex
  bytecodeLength
  salt
  storageSlots
  rawPayload

  status {
    ...TransactionStatus
  }
  inputAssetIds
  inputContracts {
    ...TransactionContractItem
  }
  inputs {
    ...TransactionInput
  }
  outputs {
    ...TransactionOutput
  }
  receipts {
    ...TransactionReceipt
  }
}
