extend type TransactionConnection {
  # custom
  tokens: [Token]
  # custom
  accounts: [Account]
}

enum TransactionTitle {
  ContractCall
  Mint
  Burn
}

enum TransactionStatusType {
  Success
  Failure
  Submitted
}

type ParsedTime {
  fromNow: String
  full: String
  rawTai64: String
  rawUnix: String
}

enum GroupInputType {
  InputCoin
  InputContract
  InputMessage
}

type GroupedInput {
  type: GroupInputType
  totalAmount: U64
  inputs: [Input]
  contractId: ContractId
  assetId: AssetId
  sender: Address
  recipient: Address
  data: HexString
  owner: Address
}

extend type Transaction {
  title: TransactionTitle
  time: ParsedTime
  blockHeight: String
  statusType: TransactionStatusType
  totalAccounts: Int
  totalAssets: Int
  totalOperations: Int
  gasUsed: U64
  groupedInputs: [GroupedInput]
}
