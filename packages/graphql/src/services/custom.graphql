# --------------------------------
# Base
# --------------------------------

scalar U64
scalar HexString
scalar Address

type Token {
  assetId: String!
  totalSupply: U64
  totalAssets: U64
  decimals: U64!
  name: String!
  symbol: String!
  url: String
}

type Account {
  name: String!
  address: String!
  url: String
}

type Predicate {
  id: Address!
  bytecode: HexString!
  predicateData: HexString!
}

type Query {
  tokens(assetsId: [String]!): [Token!]!
  accounts(addresses: [String]!): [Account!]!
  predicate(address: Address!): Predicate
}
